[build]
  command = "npm install && npm run build"
  publish = ".next"
  functions = ".netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  NEXT_TELEMETRY_DISABLED = "1"
  # Enable Netlify's Next.js plugin
  NEXT_USE_NETLIFY_EDGE = "false"

# Required for Next.js API routes to work with Netlify Functions
[[plugins]]
  package = "@netlify/plugin-nextjs"
  [plugins.inputs]
    # Enable ISR (Incremental Static Regeneration)
    enableIncrementalStaticRegeneration = true

# Configure function timeouts (for API routes)
[functions]
  node_bundler = "esbuild"
  # Increase timeout for long-running functions (up to 10 seconds for free tier)
  "app/api/generate/route" = { timeout = 10 }

# Redirects for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:;"

# Cache settings
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache static assets for 1 year
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images for 1 week
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=604800, must-revalidate"
